<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ଓଡ଼ିଆ ଭାଷା</title>
    <style>
        /* --- Google Font Import for Odia --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Oriya:wght@400;700&display=swap');

        /* --- CSS Reset and Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Noto Sans Oriya', sans-serif;
            background-color: #0d1117; /* A dark charcoal/blue background */
            color: #e6edf3; /* Off-white for better readability */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem; /* Consistent spacing between elements */
        }

        /* --- Top "Coming Soon" Text --- */
        .coming-soon-text {
            color: #848d97;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* --- Odia Alphabet Showcase --- */
        .alphabet-showcase {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap; /* Allows characters to wrap on smaller screens */
        }

        .char-card {
            width: 100px;
            height: 100px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;

            /* The grid/blueprint background */
            background-image:
                linear-gradient(rgba(45, 108, 224, 0.2) 1px, transparent 1px),
                linear-gradient(to right, rgba(45, 108, 224, 0.2) 1px, transparent 1px);
            background-size: 10px 10px;
            
            /* Subtle dark to light gradient overlay for depth */
            background-color: #161b22;
            background-blend-mode: normal;
        }

        .char-card .char {
            font-size: 3.5rem;
            font-weight: 700;
            color: rgba(230, 237, 243, 0.2); /* Faded character color */
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* The blue "active" outline effect */
        .char-card.active::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 2px solid #2d6ce0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(45, 108, 224, 0.5);
        }

        /* --- Main Title Section --- */
        .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap; /* Allows tag to wrap if needed */
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -1px;
        }

        .version-tag {
            background-color: #2d6ce0;
            color: #ffffff;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            align-self: flex-start; /* Aligns better with the top of the H1 */
            margin-top: 0.5rem;
        }

        /* --- Tagline --- */
        .tagline {
            font-size: 1.25rem;
            color: #848d97;
            max-width: 600px;
            line-height: 1.7;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .char-card {
                width: 80px;
                height: 80px;
            }

            .char-card .char {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

    <main class="container">

        <p class="coming-soon-text">ଶୀଘ୍ର ଆସୁଅଛି</p>

        <div class="alphabet-showcase">
            <div class="char-card active">
                <span class="char">ଅ</span>
            </div>
            <div class="char-card">
                <span class="char">କ</span>
            </div>
            <div class="char-card">
                <span class="char">ଷ</span>
            </div>
            <div class="char-card">
                <span class="char">ଜ୍ଞ</span>
            </div>
        </div>

        <div class="title-wrapper">
            <h1>ଓଡ଼ିଆ ଭାଷା</h1>
            <span class="version-tag">v1.0</span>
        </div>
        
        <p class="tagline">
            ଓଡ଼ିଆ ହେଉଛି ଆମ ଭାଷା ଓ ଆମ ପରିଚୟ । <br> ଓଡ଼ିଆ ଭାଷା ଓ ସଂସ୍କୃତି ମୋ ଗର୍ବ ।
        </p>

    </main>

</body>
</html>
