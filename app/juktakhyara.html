    <style>
        :root {
            --background-color: #f8f7fa;
            --card-background: #ffffff;
            --primary-text-color: #333333;
            --secondary-text-color: #666666;
            --accent-color: #885ff7;
            --accent-light-color: #e9e1ff;
            --deprecated-color: #d9534f;
            --deprecated-light-color: #fce8e6;
            --border-color: #e0e0e0;
            --header-font-size: 1.25rem;
            --body-font-size: 1rem;
            --card-border-radius: 16px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans Oriya', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            overscroll-behavior-y: contain;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            background-color: var(--background-color);
            padding: 1rem 0;
            z-index: 10;
        }
        
        header h1 {
            font-size: var(--header-font-size);
            font-weight: 700;
            margin: 0;
            /* The title will be centered by the flex layout */
        }

        .back-button-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            color: var(--primary-text-color);
            min-width: 130px; /* Give it a width to help center the title */
        }

        .back-button-container svg {
            width: 24px;
            height: 24px;
            stroke: var(--primary-text-color);
        }
        
        .header-placeholder {
            min-width: 130px; /* Match the back button's width */
        }

        /* --- Grid View --- */
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
        }

        .char-card {
            background-color: var(--card-background);
            border-radius: var(--card-border-radius);
            box-shadow: var(--shadow);
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .char-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .char-card span {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .char-card.deprecated span {
            color: var(--deprecated-color);
        }
        
        /* --- Detail View --- */
        #detail-view {
            display: none;
        }

        .detail-display-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.5rem;
        }
        
        .nav-button {
            width: 44px;
            height: 44px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #f1f1f1;
        }

        .nav-button svg {
            width: 20px;
            height: 20px;
            stroke: var(--secondary-text-color);
        }

        .detail-char-display {
            width: 150px;
            height: 150px;
            background-color: var(--deprecated-light-color);
            color: var(--deprecated-color);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5.5rem;
            font-weight: 700;
        }

        .detail-section h2 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .detail-section h2::before {
            content: '';
            display: inline-block;
            width: 5px;
            height: 20px;
            background-color: var(--accent-color);
            margin-right: 10px;
            border-radius: 3px;
        }

        .words-container, .sentences-container {
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
        }

        .word-pill {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
        }

        .sentences-container .sentence-card {
            background-color: var(--card-background);
            border-radius: var(--card-border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            box-shadow: var(--shadow);
        }
        
        .sentence-number {
            flex-shrink: 0;
            width: 30px;
            height: 30px;
            background-color: var(--accent-light-color);
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            margin-right: 1rem;
            font-size: 0.9rem;
        }
        
        .sentence-text {
            padding-top: 4px;
            font-size: var(--body-font-size);
            line-height: 1.6;
        }
        
        .footer-note {
            text-align: center;
            color: var(--secondary-text-color);
            margin-top: 3rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Main Grid View -->
    <div id="grid-view" class="container">
        <header>
            <button id="grid-back-button" class="back-button-container" aria-label="Go Back">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                <span>ପଛକୁ ଫେରନ୍ତୁ</span>
            </button>
            <h1>ଯୁକ୍ତାକ୍ଷର</h1>
            <div class="header-placeholder"></div>
        </header>
        <main>
            <div id="alphabet-grid" class="alphabet-grid"></div>
        </main>
    </div>

    <!-- Character Detail View -->
    <div id="detail-view" class="container">
        <header>
            <button id="detail-back-button" class="back-button-container" aria-label="Go Back to Grid">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                <span>ପଛକୁ ଫେରନ୍ତୁ</span>
            </button>
            <h1>ବିସ୍ତୃତ ବିବରଣୀ</h1>
            <div class="header-placeholder"></div>
        </header>
        <main>
            <div class="detail-display-container">
                <button id="prev-char-btn" class="nav-button" aria-label="Previous Character">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                <div id="detail-char-display" class="detail-char-display"></div>
                <button id="next-char-btn" class="nav-button" aria-label="Next Character">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>
            
            <section class="detail-section">
                <h2>ଉଦାହରଣ ଶବ୍ଦ</h2>
                <div id="words-container" class="words-container"></div>
            </section>

            <section class="detail-section">
                <h2>ଉଦାହରଣ ବାକ୍ୟ :</h2>
                <div id="sentences-container" class="sentences-container"></div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridView = document.getElementById('grid-view');
            const detailView = document.getElementById('detail-view');
            const alphabetGrid = document.getElementById('alphabet-grid');
            
            const detailCharDisplay = document.getElementById('detail-char-display');
            const wordsContainer = document.getElementById('words-container');
            const sentencesContainer = document.getElementById('sentences-container');
            
            const gridBackButton = document.getElementById('grid-back-button');
            const detailBackButton = document.getElementById('detail-back-button');
            const prevCharButton = document.getElementById('prev-char-btn');
            const nextCharButton = document.getElementById('next-char-btn');

            let juktakhyaraData = [];
            let currentCharIndex = -1;

            const fetchData = async () => {
                try {
                    const response = await fetch('https://imsbg.github.io/odiabhasa/app/odiadata.json');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    juktakhyaraData = data.juktakhyara;
                    populateGrid(juktakhyaraData);
                    handleLocationChange(); // Initial page load routing
                } catch (error) {
                    console.error('Error fetching data:', error);
                    alphabetGrid.innerHTML = '<p>Error loading alphabet data. Please try again.</p>';
                }
            };
            
            const showGridView = () => {
                detailView.style.display = 'none';
                gridView.style.display = 'block';
                document.title = 'Juktakhyara | Odia Bhasa App | ଓଡ଼ିଆ ଭାଷା';
            };

            const showDetailView = (index) => {
                if (index < 0 || index >= juktakhyaraData.length) {
                    showGridView();
                    return;
                }
                currentCharIndex = index;
                renderDetailContent(juktakhyaraData[index]);
                gridView.style.display = 'none';
                detailView.style.display = 'block';
            };

            const renderDetailContent = (charData) => {
                document.title = `${charData.char} | Swara Barna | Odia Bhasa App`;
                detailCharDisplay.textContent = charData.char;
                if (charData.deprecated) {
                    detailCharDisplay.style.backgroundColor = 'var(--deprecated-light-color)';
                    detailCharDisplay.style.color = 'var(--deprecated-color)';
                } else {
                    detailCharDisplay.style.backgroundColor = 'var(--accent-light-color)';
                    detailCharDisplay.style.color = 'var(--accent-color)';
                }
                
                wordsContainer.innerHTML = charData.data.words.map(word => `<div class="word-pill">${word}</div>`).join('');
                sentencesContainer.innerHTML = charData.data.sentences.map((sentence, i) => `
                    <div class="sentence-card">
                        <div class="sentence-number">${i + 1}</div>
                        <div class="sentence-text">${sentence}</div>
                    </div>
                `).join('');
            };

            const populateGrid = (characters) => {
                alphabetGrid.innerHTML = characters.map((charData, index) => `
                    <div class="char-card ${charData.deprecated ? 'deprecated' : ''}" data-index="${index}">
                        <span>${charData.char}</span>
                    </div>
                `).join('');

                alphabetGrid.addEventListener('click', (e) => {
                    const card = e.target.closest('.char-card');
                    if (card) {
                        const index = parseInt(card.dataset.index);
                        history.pushState({ index }, '', `#${juktakhyaraData[index].char}`);
                        showDetailView(index);
                    }
                });
            };

            const handleLocationChange = () => {
                const hash = decodeURIComponent(location.hash.substring(1));
                if (hash) {
                    const index = juktakhyaraData.findIndex(item => item.char === hash);
                    if (index !== -1) {
                        showDetailView(index);
                        return;
                    }
                }
                showGridView();
            };

            // Event Listeners
            gridBackButton.addEventListener('click', () => history.back());
            detailBackButton.addEventListener('click', () => history.back());

            nextCharButton.addEventListener('click', () => {
                const newIndex = (currentCharIndex + 1) % juktakhyaraData.length;
                history.replaceState({ index: newIndex }, '', `#${juktakhyaraData[newIndex].char}`);
                showDetailView(newIndex);
            });

            prevCharButton.addEventListener('click', () => {
                const newIndex = (currentCharIndex - 1 + juktakhyaraData.length) % juktakhyaraData.length;
                history.replaceState({ index: newIndex }, '', `#${juktakhyaraData[newIndex].char}`);
                showDetailView(newIndex);
            });

            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.index !== undefined) {
                    showDetailView(event.state.index);
                } else {
                    showGridView();
                }
            });

            fetchData();
        });
    </script>
</body>
