<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>୪୦୪ - ପୃଷ୍ଠା ମିଳୁନାହିଁ | ଓଡ଼ିଆ ଭାଷା </title>
    <link rel="icon" href="https://imsbg.github.io/odiabhasa/images/app.png" type="image/png">
    
    <!-- Google Fonts for Odia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Oriya:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Matches the reference image: Bright center, light grey edges */
            --bg-gradient: radial-gradient(circle at 50% 50%, #ffffff 10%, #dee2e6 100%);
            --text-primary: #000000;
            --text-secondary: #555555;
            --btn-black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans Oriya', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Background Floating Textures (Subtle) --- */
        .bg-floating-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .bg-num {
            position: absolute;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.03); /* Very faint to keep design clean */
            user-select: none;
            animation: floatBackground 25s linear infinite;
        }

        @keyframes floatBackground {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        /* --- Header / Navigation --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 5%;
            position: relative;
            z-index: 10;
        }

        .header-logo {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-secondary);
        }

        /* Mobile Header */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            .nav-menu {
                gap: 20px;
                font-size: 0.9rem;
            }
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        /* The Floating 404 Image */
        .hero-image {
            width: 100%;
            max-width: 450px;
            height: auto;
            margin-bottom: 30px;
            /* The specific request for floating logo */
            animation: heroFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
        }

        @keyframes heroFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem); /* Responsive font size */
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        p.description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 550px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Primary Black Button (Like Reference) */
        .btn-primary {
            background-color: var(--btn-black);
            color: white;
            text-decoration: none;
            padding: 16px 36px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Secondary Button (App Link) */
        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            text-decoration: none;
            padding: 14px 34px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            border: 2px solid var(--text-primary);
            transition: background 0.2s;
            
            /* Disable long press / selection */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .btn-secondary:hover {
            background-color: rgba(0,0,0,0.05);
        }

    </style>
</head>
<body>

    <!-- Background Subtle Floating Numbers -->
    <div class="bg-floating-container" id="bgFloater"></div>

    <!-- Header -->
    <header>
        <a href="https://imsbg.github.io/odiabhasa/">
            <img src="https://imsbg.github.io/odiabhasa/images/logo.png" alt="Odia Bhasa Logo" class="header-logo">
        </a>
        <nav class="nav-menu">
            <a href="https://imsbg.github.io/odiabhasa/" class="nav-link">ମୁଖ୍ୟ ପୃଷ୍ଠା</a> <!-- Home -->
            <a href="https://imsbg.github.io/odiabhasa/privacy-policy" class="nav-link">ଗୋପନୀୟତା ନୀତି</a> <!-- Privacy Policy -->
            <a href="https://imsbg.github.io/odiabhasa/terms" class="nav-link">ନିୟମ ଓ ସର୍ତ୍ତାବଳୀ</a> <!-- Contributors -->
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Floating 404 Image -->
        <img src="https://imsbg.github.io/Ganita-Bingya-App/images/404.png" alt="404 Illustration" class="hero-image">
        
        <!-- Text -->
        <h1>ଓହୋ! ଏହି ପୃଷ୍ଠାଟି ମିଳୁନାହିଁ</h1>
        <p class="description">
            ଆମେ ସବୁଆଡେ ଖୋଜିଲୁ କିନ୍ତୁ ଆପଣ ଖୋଜୁଥିବା ବିଷୟବସ୍ତୁ ପାଇଲୁ ନାହିଁ ।<br>
            ଆମେ ଭାବୁଛୁ ଆପଣ ମୁଖ୍ୟ ପୃଷ୍ଠାକୁ ଫେରିଯିବା ଉଚିତ୍ ।
        </p>

        <!-- Buttons -->
        <div class="btn-container">
            <a href="https://imsbg.github.io/odiabhasa/" class="btn-primary">
                ମୁଖ୍ୟ ପୃଷ୍ଠାକୁ ଫେରନ୍ତୁ
            </a>
            
            <!-- Protected App Deep Link -->
            <a href="https://odiabhasa.pages.dev/open" class="btn-secondary" oncontextmenu="return false;">
                ଆପ୍ ଖୋଲନ୍ତୁ
            </a>
        </div>
    </main>

    <script>
        // Minimal script for background texture
        const bgContainer = document.getElementById('bgFloater');
        const odiaDigits = ['ଅ', 'ସ', 'କ', 'ଜ୍ଞ', 'ଆ', 'ଇ', 'ଙ୍କ', 'ଙ୍ଗ', 'ଉ', 'ଋ', 'ଏ' , 'ୱ', '୨', '୩', '୪', '୫', '୬', '୭', '୮', '୯', '୦', '୧'];

        function createBgNumber() {
            const el = document.createElement('div');
            el.classList.add('bg-num');
            
            // Random Odia Number
            const randomNum = Math.floor(Math.random() * 100);
            el.innerText = randomNum.toString().split('').map(c => odiaDigits[c]).join('');
            
            // Random styling
            el.style.left = Math.random() * 95 + '%';
            el.style.fontSize = (Math.random() * 40 + 20) + 'px';
            el.style.animationDuration = (Math.random() * 15 + 15) + 's';
            
            bgContainer.appendChild(el);

            // Cleanup
            setTimeout(() => { el.remove(); }, 30000);
        }

        // Initialize background texture
        for(let i=0; i<10; i++) createBgNumber();
        setInterval(createBgNumber, 2000);
    </script>

</body>
</html>
