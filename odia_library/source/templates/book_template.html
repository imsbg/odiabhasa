<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Tags - These are filled by the build script! -->
    <title>__BOOK_TITLE__ | Odia Bhasa App Library</title>
    <meta name="description" content="Read __BOOK_TITLE__ by __BOOK_AUTHOR__ online for free. Part of the Odia Bhasa App digital library.">
    <meta property="og:title" content="__BOOK_TITLE__">
    <meta property="og:description" content="Read __BOOK_TITLE__ by __BOOK_AUTHOR__ online.">
    <meta property="og:image" content="__BOOK_COVER__">
    <meta property="og:url" content="__BOOK_URL__">
    <meta property="og:type" content="article">
    
    <!-- Note the ../ path because this file is inside a subfolder -->
    <link rel="stylesheet" href="../style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Oriya:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header class="site-header">
        <nav class="navbar">
            <a href="/" class="nav-brand">
                <img src="https://imsbg.github.io/odiabhasa/images/app.png" alt="Odia Bhasa" class="nav-logo">
                ଓଡ଼ିଆ ଭାଷା
            </a>
            <div class="nav-menu">
                <a href="/" class="nav-link">ପୁସ୍ତକାଳୟକୁ ଫେରନ୍ତୁ</a>
                <a href="https://play.google.com/store/apps/details?id=in.sandeep.odiabhasa" class="nav-link btn-download">ଆପ୍ ଡାଉନଲୋଡ୍ କରନ୍ତୁ</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <article class="reader-container">
            <div class="book-meta-header">
                <h1 class="meta-title">__BOOK_TITLE__</h1>
                <div class="meta-author">__BOOK_AUTHOR__</div>
            </div>
            <!-- The actual book content will be injected here by the script -->
            <div id="page-content">
                __BOOK_CONTENT_HTML__
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <div class="copyright">&copy; 2025 Odia Bhasa App. Built with ❤️ for Odisha.</div>
    </footer>

</body>
</html>
